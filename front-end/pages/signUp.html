{% extends 'pages/base.html' %}

{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<div class="container">
    <div class="buttons">
        <form method="post" action="/register" onsubmit="submitForm(event)">
            {% csrf_token %}
            <div class="form-group">
                <label for="nick">Kullanıcı Adı</label>
                <input type="text" class="input-field" id="nick" name="nick" placeholder="Nickname giriniz" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="input-field" id="email" name="email" placeholder="Email girin" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" class="input-field" id="password" name="password" placeholder="Şifre girin" required>
            </div>
            <div id="message"></div> 
            <div id="content"></div>
            <button class="btn-glitch-fill" type="submit"><span class="text-decoration">// kayıt ol //</span></button>
        </form>
        <div class="btn-glitch-fill" onclick="navigateTo('home')">
            <span class="text-decoration">// Anasayfa //</span>
        </div>
    </div>
</div>
{% endblock %}
