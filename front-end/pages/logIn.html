{% extends 'pages/base.html' %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="container">
    <div class="buttons">
        <form method="post" action="/login" onsubmit="submitFormOne(event)">
            {% csrf_token %}
            <div class="form-group">
                <label for="nick">Nickname </label>
                <input type="text" class="input-field" id="nick" name="nick" placeholder="Nickname giriniz" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" class="input-field" id="password" name="password" placeholder="Şifre girin" required>
            </div>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="message {{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <button type="submit">Giriş Yap</button>
        </form>
        <div id="content"></div>
        <button class="btn-white" onclick="navigateTo('register')">Kayıt Ol</button>
        <button class="btn-white" onclick="navigateTo('home')">Home</button>
    </div>
</div>
{% endblock %}
